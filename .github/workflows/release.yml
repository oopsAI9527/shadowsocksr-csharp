name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # Visual Studio Build Tools on windows-latest already include .NET Framework targeting packs.
      # 移除动态安装 4.0 运行时，避免在托管 runner 上失败或无效。

      - name: Restore packages
        run: nuget restore shadowsocks-csharp.sln

      - name: Build .NET 2.0 client
        run: msbuild shadowsocks-csharp/shadowsocks-csharp.csproj /p:Configuration=Release /p:Platform=AnyCPU /m

      - name: Build .NET 4.0 client
        shell: pwsh
        run: |
          $env:FrameworkPathOverride = 'C:\Windows\Microsoft.NET\Framework\v4.0.30319'
          msbuild shadowsocks-csharp/shadowsocks-csharp4.0.csproj /p:Configuration=Release /p:Platform=AnyCPU /m

      - name: Package artifacts
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          New-Item -ItemType Directory -Path artifacts -Force | Out-Null
          $version = "${{ github.ref_name }}"
          if (-not $version) {
            $version = (Get-Date -Format 'yyyyMMdd-HHmmss')
          }
          $projectRoot = Join-Path (Get-Location) 'shadowsocks-csharp'
          $targets = @(
            @{ Name = 'ShadowsocksR-dotnet2.0'; Path = 'bin\2.0\Release' },
            @{ Name = 'ShadowsocksR-dotnet4.0'; Path = 'bin\4.0\Release' }
          )
          foreach ($target in $targets) {
            $source = Join-Path $projectRoot $target.Path
            if (Test-Path $source) {
              $zipPath = Join-Path 'artifacts' ("{0}-{1}.zip" -f $target.Name, $version)
              Compress-Archive -Path (Join-Path $source '*') -DestinationPath $zipPath -Force
            } else {
              Write-Host "Skip missing output folder: $($target.Path)"
            }
          }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ssr-windows
          path: artifacts\*.zip

  release:
    needs: build
    runs-on: windows-2019
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          name: ssr-windows
          path: .

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
