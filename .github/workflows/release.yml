name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install .NET Framework 4.0 Developer Pack
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          choco install netfx-4.0-devpack -y --no-progress
          $ref = 'C:\Program Files (x86)\Reference Assemblies\Microsoft\Framework\.NETFramework\v4.0\mscorlib.dll'
          if (-not (Test-Path $ref)) {
            Write-Error "Targeting Pack not found at: $ref"
          }

      - name: Restore packages
        run: nuget restore shadowsocks-csharp.sln

      - name: Build .NET 2.0 client
        run: msbuild shadowsocks-csharp/shadowsocks-csharp.csproj /p:Configuration=Release /p:Platform=AnyCPU /m

      - name: Build .NET 4.0 client
        run: msbuild shadowsocks-csharp/shadowsocks-csharp4.0.csproj /p:Configuration=Release /p:Platform=AnyCPU /m

      - name: Package artifacts
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          New-Item -ItemType Directory -Path artifacts -Force | Out-Null
          $version = "${{ github.ref_name }}"
          if (-not $version) {
            $version = (Get-Date -Format 'yyyyMMdd-HHmmss')
          }
          $projectRoot = Join-Path (Get-Location) 'shadowsocks-csharp'
          $targets = @(
            @{ Name = 'ShadowsocksR-dotnet2.0'; Path = 'bin\2.0\Release' },
            @{ Name = 'ShadowsocksR-dotnet4.0'; Path = 'bin\4.0\Release' }
          )
          foreach ($target in $targets) {
            $source = Join-Path $projectRoot $target.Path
            if (Test-Path $source) {
              $zipPath = Join-Path 'artifacts' ("{0}-{1}.zip" -f $target.Name, $version)
              Compress-Archive -Path (Join-Path $source '*') -DestinationPath $zipPath -Force
            } else {
              Write-Host "Skip missing output folder: $($target.Path)"
            }
          }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ssr-windows
          path: artifacts\*.zip

  release:
    needs: build
    runs-on: windows-2022
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          name: ssr-windows
          path: .

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
